<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./asset/img/mocnhien.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <link rel="stylesheet" href="./asset/css/styleDN.css" />
    <link rel="stylesheet" href="./asset/css/reponsive.css" />
    <title>Mộc Nhiên xin chào bạn</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <div class="input-box">
        <label>Tài khoản</label>
        <input type="text" id="email" placeholder="Vui lòng nhập tài khoản" />
      </div>
      <div class="input-box">
        <label>Mật khẩu</label>
        <input
          type="password"
          id="password"
          placeholder="Vui lòng nhập mật khẩu"
        />
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>
      <div class="form-group">
        <button class="login-btn" id="login-Btn">Đăng nhập</button>
        <button href="./dangky.html" class="register-btn" id="register-Btn">
          Đăng ký
        </button>
      </div>
      <div class="social-login">
        <p style="color: white">Hoặc bạn có thể đăng nhập</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <script type="module" src="asset/js/dangnhap.js"></script>
  </body>
</html>
